[Project]
name: "libregf"
status: "experimental"
features: [
    "debug_output", "tests", "tools", "python",
    "git", "source_package",
    "cygwin", "gcc", "mingw", "msvscpp",
    "dpkg", "rpm"]

[documentation]
url: "https://googledrive.com/host/0B3fBvzttpiiSSC1yUDZpb3l0UHM/"

[source_package]
url: "https://github.com/libyal/libregf/releases"

[git]
url: "https://github.com/libyal/libregf.git"
build_dependencies: []

[development]
main_object: "file"
main_object_filename: "NTUSER.DAT"

[tests]
features: ["profiles", "valgrind"]
profiles: ["libregf", "pyregf", "regfinfo", "regfexport"]
example_filename1: "NTUSER.DAT"
example_filename2: "SYSTEM"

[tools]
directory: "regftools"
names: ["regfinfo"]

[troubleshooting]
example: "regfinfo NTUSER.DAT"

[cygwin]
build_dependencies: []
dll_dependencies: []
dll_filename: "cygregf-0.dll"

[gcc]
build_dependencies: []
static_build_dependencies: []

[mingw]
build_dependencies: []
dll_dependencies: []
dll_filename: "libregf-1.dll"

[msvscpp]
build_dependencies: []
dll_dependencies: []

[dpkg]
build_dependencies: []

[rpm]
build_dependencies: []

